<form class="ui-page-active" id="login" role="form" name="loginForm" ng-submit="submitLogin()" novalidate>
	<center><img src="./img/icon-medium.png"></center>

	<div class="form-group">
		<label>Email</label>
		<input class="form-control" type="text" name="email" ng-model="userdata.email" required>
		<div ng-show="formSubmitted" ng-messages="loginForm.email.$error">
			<div ng-message="required" class="alert alert-warning">
				Input your email
			</div>
		</div>
	</div>

	<div class="form-group">
		<label>Password</label><br/>
		<input class="form-control" type="password" name="password" data-ng-model="userdata.password" required>
		<div ng-show="formSubmitted" ng-messages="loginForm.password.$error">
			<div ng-message="required" class="alert alert-warning">
				Input your password
			</div>
		</div>
		<div ng-show="err.email_or_pw_wrong" class="alert alert-warning">
			Your email or password was wrong
		</div>
		<div ng-show="err.locked" class="alert alert-warning">
			Your account is locked. Try again later.
		</div>
	</div>
	<div class="text-center">
		<button class="btn btn-primary" type="submit">Login</button>
		<a class="btn btn-default" href="#/signup">Sign up</a><br/><br/>
		<a class="btn btn-default" href="#/forgotpassword">Forgot your password?</a>
	</div>
</form>

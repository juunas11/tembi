<html data-ng-app="tmb">
<head>
	<meta charset="utf-8"/>
	<meta name="description" content="A Tizen Web UI FW navigation-view template generated by Tizen Web IDE"/>
	<meta name="viewport" content="width=360, user-scalable=no"/>
	<title>TEMBI</title> 
	<script src="./js/jquery-2.1.1.js"></script>
	<script src="./js/angular.js"></script>
	<script src="./js/angular-route.js"></script>
	<script src="./js/angular-touch.js"></script>
	<script src="./js/angular-messages.js"></script>
	<script src="./angular_ui/js/mobile-angular-ui.js"></script>
	<script src="./js/angular/tmbConfig.js"></script>
	<script src="./js/angular/authService.js"></script>
	<script src="./js/angular/invitations.js"></script>
	<script src="./js/angular/invite.js"></script>
	<script src="./js/angular/forgotpw.js"></script>
	<script src="./js/angular/start.js"></script>
	<script src="./js/angular/signup.js"></script>
	<script src="./js/angular/core.js"></script>
	<script src="./js/angular/angular-input-match.js"></script>
	<script src="./js/init.js"></script>
	<link rel="stylesheet" href="./angular_ui/css/mobile-angular-ui-base.css" />
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="sidebar sidebar-left" id="mainSidebar" ui-state="sidebar-left">
		<div class="scrollable">
			<h1 class="scrollable-header app-name"><img src="./img/icon-small.png">TEMBI</h1>
			<div class="scrollable-body">
				<div class="list-group">
					<a class="list-group-item" href="#/ready">Tasks <i class="fa fa-chevron-right pull-right"></i></a>
					<a class="list-group-item" href="#/activity">Activity <i class="fa fa-chevron-right pull-right"></i></a>
					<a class="list-group-item" href="#/invite">Invite others <i class="fa fa-chevron-right pull-right"></i></a>
					<a class="list-group-item" ng-click="logout()">Log out <i class="fa fa-chevron-right pull-right"></i></a>
				</div>
				<div class="user-info-block">
					<p class="name">
						{{currentUser.firstName + ' ' + currentUser.lastName}}
					</p>
					<p>
						{{currentUser.email}}
					</p>
				</div>
			</div>
		</div>
	</div>
	
	<div class="app">
	  <div class="navbar navbar-app navbar-absolute-top">	
		  <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
			<span>TEMBI</span>
		  </div>	
		  <div class="btn-group pull-left" ui-yield-to="menuButton">	        
		  </div>	
		  <div class="btn-group pull-right" ui-yield-to="navbarAction">	        
		  </div>
	  </div>
	  <div class="app-body">
		  <ng-view class="app-content"></ng-view>
	  </div>
	  <div ui-yield-to="footer">
	  </div>
</div>
</body>
</html>
